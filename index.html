<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <title>Encriptador de texto: ALURA CHALLENGE 1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
</head>

<body>
  <header>   
    <div class="sup"></div>
    <h1 class="titulo"><img src="img/logo1.png" alt="Logo" class="logo"></h1>
  </header>
    
  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto" class="lab">Solo letras min√∫sculas, sin acento</label>
        <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
        <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
        <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar">
        <input class="btn" type="button" value="Limpiar" id="btn-limpiar">
      </form>
    </section>
  
    <section class="msg box">
      <label for="input-texto" class="lab">Mensaje Encriptado</label>
      <input class="text-input" type="text" id="msg"></input>
      <input class="btn" type="button" value="Copiar" id="btn-copy">
      <input class="btn" type="button" value="Limpiar" id="btn-limpiar-msg">
    </section>
  </main>
